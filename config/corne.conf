# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# enable the NICE_OLED
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_NICE_EPAPER_ON=y

# Enable "custom" gem animation on peripheral
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CAT=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_GEM=y
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_MS=96000

# Enable HID indicators luna
# CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_LUNA=y

# Enable HID indicators bongo cat
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_BONGO_CAT=y

# set timeout to 1 min and deep sleep to 30 mins
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=600000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# for soft-off
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Increase transmission strength. make bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable the Corne pointing device
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

CONFIG_ZMK_KEYBOARD_NAME="zer0 chocofi"